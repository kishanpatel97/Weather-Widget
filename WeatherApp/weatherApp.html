<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?familu=IBM+Plex+Sans:300,500">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="weatherApp.css">

  </head>
  <body>
    <div class="topGradientDiv borderC">
      <div class="gradientLeft borderC">
        <div class="headings">
          <div id="header">
            Local Weather Six Hour Forecast

          </div>
          <div id="subheader">
            Northern California with doppler radar
          </div>
        </div>

      <div class="forecastBox borderC">
        <div class="forecastCap">
          Forecast for
        </div>
        <input type="text" name="city" value="">

        <input type="submit" value="Submit">

      </div>

      <div class="weatherRN-Box">

        <div class="currentTime">
          current <br> 12pm
        </div>

        <img src="assets/rain-day.svg" alt="rainday">

        <div class="currentTemp">
          67
        </div>


      </div>



      </div>

      <div class="gradientRight borderC">
        hi
      </div>

    </div>
    <div class="bottomWhiteDiv borderC">

    </div>
  </body>
</html>
