<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?familu=IBM+Plex+Sans:300,500">
    <link href="https://fonts.googleapis.com/css?family=Saira+Extra+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">

  <body>
    <div class="topGradientDiv borderC">
      <div class="gradientLeft borderC">
        <div class="headings">
          <div class="borderC" id="header">
            Local Weather Six Hour Forecast

          <div class="borderC"id="subheader">

          </div>
        </div>

      <div class="forecastBox borderC">
        <div class="forecastCap borderC">
          Forecast for
        </div>

        <input id="typeInBox" type="text" name="city" value="Davis">

        <input id="submitBox" type="submit" value="submit">

      </div>

      <div class="weatherRN-Box borderC">

        <div class="currentTime sairaFont borderC">
          current <br> 12pm
        </div>

        <img class="leftImage borderC" src="assets/rain-day.svg" alt="rainday">

        <div class="currentTemp borderC sairaFont">
          67°
        </div>


      </div>



      </div>


        <img class= "rightImage" src="assets/clear-night.svg" alt="rainday">


    </div>
    <div class="bottomWhiteDiv borderC">

          1:00 pm
        </div>
        <img class= "bottomImages" src="assets/clear-night.svg" alt="rainday">

      </div>

      <div class="oneOfFive">

      </div>

        </div>

        <div class="temperature">

        </div>
      </div>

      <div class="oneOfFive">
        <div class="time">
          1:00 pm
        </div>
        <img class= "bottomImages" src="assets/clear-night.svg" alt="rainday">
        <div class="temperature">
          68°

      <div class="oneOfFive">

        </div>

        <div class="temperature">
          68°

      </div>


    </div>

    <script src="weather.js"></script>
